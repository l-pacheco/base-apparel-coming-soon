<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Title -->
  <title>Base Apparel | coming soon page</title>
</head>

<body>
  <div class="grid-container">
    <div class="bg-img"></div>

    <div class="logo">
      <img src="images/logo.svg" alt="Logo" class="logo__img">
    </div>

    <picture class="feature-model">
      <source srcset="images/hero-mobile.jpg" media="(max-width: 37.5em)" class="feature-model__img">
      <img srcset="images/hero-desktop.jpg" alt="Model image" class="feature-model__img">
    </picture>

    <main class="content">
      <h1 class="heading-primary">
        <span>We're</span> coming soon
      </h1>

      <p class="description u-mt-sm">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with
        announcements and our launch deals.
      </p>

      <form action="#" class="form u-mt-lg">
        <input type="email" id="email" class="form__input" placeholder="Email Address" required>
        <label for="email" class="form__label">Please provide a valid email</label>
        <img src="images/icon-error.svg" alt="Error icon" class="form__err-img">
        <button type="submit" class="form__btn">
          <img src="images/icon-arrow.svg" alt="Arrow icon" class="arr-img">
        </button>
      </form>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          class="attribution__link">Frontend Mentor</a>.
        Coded by <a href="#" class="attribution__link">Luis Pacheco</a>.
      </p>
    </footer>
  </div>
</body>

</html>
